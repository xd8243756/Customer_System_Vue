<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>新增客訴</title>
  <style>
    :root {
      --color-primary: #2F80ED;
      --color-bg: #F7F9FC;
      --color-card: #FFFFFF;
      --color-border: #E5EAF0;
    }
    body{font-family:Microsoft JhengHei, sans-serif;background:var(--color-bg);padding:20px}
    .card{max-width:900px;margin:auto;background:var(--color-card);padding:20px;border-radius:8px;box-shadow:0 6px 20px rgba(0,0,0,0.06)}
    label{display:block;margin-bottom:6px;font-weight:600}
    input,select,textarea{width:100%;padding:8px;margin-bottom:12px;border:1px solid var(--color-border);border-radius:6px}
    .btn-success{background:#28a745;color:#fff;border:none;padding:8px 12px;border-radius:6px}
    .btn-secondary{background:#6c757d;color:#fff;border:none;padding:8px 12px;border-radius:6px}
    .NewCase{max-height:90vh;width:40%;margin:10px auto;overflow-y:auto}
    .overlay{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.5);display:flex;justify-content:center;align-items:center}
    .mb-3{margin-bottom:1rem}
    .row{display:flex;flex-wrap:wrap;margin-right:-0.5rem;margin-left:-0.5rem}
    .col-md-6{width:50%;padding-right:0.5rem;padding-left:0.5rem}
    .form-label{margin-bottom:0.5rem;display:block}
    .p-4{padding:1rem}
    .card-header{padding:0.75rem 1rem}
    .text-align-center{text-align:center}
    .sticky-top{position:sticky;top:0}
    @media(max-width:980px){.NewCase{width:70%}}
  </style>
</head>
<body>
  <div class="container mt-4 overlay">
    <div class="card shadow-sm mx-auto NewCase">
      <div class="card-header bg-primary text-white fs-5 text-align-center sticky-top" name="title">新增客訴</div>
      <div class="card-body p-4">
        <form id="newForm">
          <div class="mb-3">
            <label class="form-label">客訴案件編號</label>
            <input type="text" class="form-control" placeholder="系統自動帶入" disabled="true" />
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">訂單編號</label>
              <select id="caseId" class="form-select"><option>載入中...</option></select>
            </div>
            <div class="col-md-6">
              <label class="form-label">客戶姓名</label>
              <select id="customerId" class="form-select"><option>載入中...</option></select>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">客訴類型</label>
              <select id="issueType" class="form-select"><option>載入中...</option></select>
            </div>
            <div class="col-md-6">
              <label class="form-label">案件嚴重度</label>
              <select id="severity" class="form-select"><option selected disabled hidden>請選擇案件嚴重度</option><option>低</option><option>中</option><option>高</option></select>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">客訴日期</label>
              <input type="date" id="startAt" class="form-control" />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">受理人員</label>
              <select id="acceptedBy" class="form-select"><option>載入中...</option></select>
            </div>
            <div class="col-md-6">
              <label class="form-label">負責人</label>
              <select id="managerId" class="form-select"><option>載入中...</option></select>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">客訴描述</label>
            <textarea id="description" rows="4" class="form-control" placeholder="請輸入詳細描述"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">附件上傳</label>
            <input type="file" class="form-control" />
          </div>

          <div class="d-flex">
            <button type="submit" class="btn btn-success">新增客訴</button>
            <button type="button" class="btn btn-secondary ms-2" id="cancelBtn">取消</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const apiBase = 'http://localhost:5212/api';
    async function fetchOptions(){
      try{
        const [t, s, c, cust] = await Promise.all([
          fetch(`${apiBase}/TimMovE_ComplaintCase_/types`),
          fetch(`${apiBase}/TimMovE_ComplaintCase_/staff`),
          fetch(`${apiBase}/TimMovE_ComplaintCase_/GetCaseName`),
          fetch(`${apiBase}/TimMovE_ComplaintCase_/SelectCustomer`)
        ]);
        const [types, staff, cases, customers] = await Promise.all([t.json(), s.json(), c.json(), cust.json()]);
        fill('issueType', types, 'issueTypeId','issueTypeName');
        fill('acceptedBy', staff, 'employeeId','employeeName');
        fill('managerId', staff, 'employeeId','employeeName');
        fill('caseId', cases, 'caseId','caseNo');
        fill('customerId', customers, 'customerId','customerName');
      }catch(e){console.error('載入選項失敗',e)}
    }
    function fill(id,arr,valKey,textKey){ const sel=document.getElementById(id); sel.innerHTML=''; arr.forEach(x=>{const o=document.createElement('option');o.value=x[valKey];o.textContent=x[textKey];sel.appendChild(o)}); }

    document.getElementById('newForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const payload={
        caseId: document.getElementById('caseId').value,
        customerId: document.getElementById('customerId').value,
        issueTypeId: document.getElementById('issueType').value,
        complaintDescription: document.getElementById('description').value,
        complaintSeverity: document.getElementById('severity').value,
        complaintAcceptedBy: document.getElementById('acceptedBy').value,
        complaintManagerId: document.getElementById('managerId').value,
        complaintStartAt: document.getElementById('startAt').value
      };
      try{ const r=await fetch(`${apiBase}/TimMovE_ComplaintCase_`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)}); if(!r.ok) throw new Error('post failed'); alert('新增成功'); window.location.reload(); }catch(e){console.error(e);alert('新增失敗'); }
    });

    document.getElementById('cancelBtn').addEventListener('click',()=>{ history.back(); });
    fetchOptions();
  </script>
</body>
</html>
